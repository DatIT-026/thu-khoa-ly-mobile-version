<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <!-- Keep all your existing meta tags -->
    <title>Oops!</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700');
      @import url('https://fonts.googleapis.com/css?family=Catamaran:400,800');

      /* Added body and html height for full-page centering */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #FDFAF5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ensures minimum height on mobile */
      }

      .main-container {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }

      .error-container {
        text-align: center;
        font-size: clamp(32px, 6vw, 48px); /* Responsive font size */
        font-family: 'Catamaran', sans-serif;
        font-weight: 800;
        margin: 20px 15px;
        color: #E0787F;
        text-transform: uppercase;
        letter-spacing: 2px;
        line-height: 1.5;
        background: linear-gradient(to right, #99749D, #B895AB, #CC9AA6, #D7969E, #E0787F);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin: 20px 15px;
        font-size: clamp(24px, 4vw, 32px); /* Responsive font size */
      }

      .zoom-area {
        max-width: 490px;
        margin: 20px auto;
        font-size: clamp(16px, 3vw, 19px); /* Responsive font size */
        text-align: center;
      }

      .link-container {
        text-align: center;
        margin-top: 20px;
      }

      a.more-link {
        text-transform: uppercase;
        font-size: 13px;
        background-color: #de7e85;
        padding: 10px 15px;
        border-radius: 0;
        color: #fff;
        display: inline-block;
        margin-right: 5px;
        margin-bottom: 5px;
        line-height: 1.5;
        text-decoration: none;
        letter-spacing: 1px;
      }

      /* Keep other existing styles */
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      html, button, input, select, textarea {
        font-family: 'Montserrat', Helvetica, sans-serif;
        color: #bbb;
      }
    </style>
  </head>
  <body translate="no">
    <div class="main-container">
      <h1>Oops!</h1>
      <p class="zoom-area">
        <b>Error:</b> ERR_INTERNET_DISCONNECTED
      </p>
      <section class="error-container">
        No Internet Connection
      </section>
      <div class="link-container">
        <a href="#" class="more-link">Please check your Internet connection and try again.</a>
      </div>
    </div>
  </body>
</html>
