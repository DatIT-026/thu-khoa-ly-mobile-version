<!doctype html>
<html lang="en">

<head>
  <title>My World - UwU</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/spinload.css">
  <link rel="stylesheet" type="text/css" href=" https://fonts.googleapis.com/css?family=Pacifico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    #language-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ef6a8a; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            z-index: 9999;
        }
        #language-selector {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
    <div id="bg"></div>
  
    <div id="language-overlay">
      <div id="language-selector">
          <h3 style="font-size: 1.25em;">Chọn ngôn ngữ / Choose language</h3>
          <select id="language" class="form-control w-50 mx-auto" style="margin-top: 6%; margin-bottom: 3%;">
              <option value="vi">Tiếng Việt</option>
              <option value="en">English</option>
          </select>
          <button id="confirm-language" class="btn btn-primary mt-2">OK</button>
      </div>
  </div>

  <div class="content" style="display: none;">
      <header>
          <h2 id="title"></h2>
          <h4 id="desc"></h4>
      </header>
      <button id="yes" type="button" class="btn btn-danger btn-lg"> </button>
      <button id="no" type="button" class="btn btn-info btn-lg"></button>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="./config.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
